<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;500;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
        <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
        <title>Music Player</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="header">
            <p></p>
            <i class="material-icons">expand_more</i>
            <i class="material-icons">more_horiz</i>
        </div>

        <div class="music-info">
            <img src="images/albumcover.png" alt="Album Cover">
            <h2>Music Title</h2>
            <p>Artiste Name</p>
        </div>

        <div class="music-progress">
            <p>00:00</p>
            <input type="range" class="progress-bar" value="0">
            <p>04:50</p>
            
        </div>
        <div class="navigation">
            <button aria-hidden="true"><i class="material-icons">skip_previous</i></button>
            <button class="pause-button" aria-hidden="true"><i class="material-icons">pause</i></button>
            <button aria-hidden="true"><i class="material-icons">skip_next</i></button>
        </div>
        <div class="footer">
            <button aria-hidden="true"><i class="material-icons">replay</i></button>
            <button aria-hidden="true"><i class="material-icons favorite">favorite</i></button>
           
        </div>  
       
        <script src="index.js"></script>
    </body>
</html>
